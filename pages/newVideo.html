<body>
  <section class=" section1 flex flex-between relative flex-center">
    <div class="flex flex-center ">
      <div class="">
        <image class="menu-icon" src="https://banner2.cleanpng.com/20180628/zaz/kisspng-computer-icons-hamburger-button-menu-new-menu-5b34724be5a1f0.5796308115301637879406.jpg" alt="menu-icon" />
      </div>
      <div class=""><a class="center-nav logo-text"  href="../index.html">MyTube</a></div>
    </div>

    <div class="flex search-container">
      <div class="flex search-border flex-center">
        <div class="">
          <input class="search-input" type="text" placeholder="Search..." />
        </div>
        <div class="search-icon-container flex flex-center">
          <img class="search-icon " src="https://cdn-icons-png.flaticon.com/512/49/49116.png" alt="magnifying glass" />
        </div>
      </div>
      <div class="mic-container ">
        <image class="mic " src="https://www.iconpacks.net/icons/1/free-microphone-icon-342-thumb.png" alt="mic" /></div>
    </div>

    <div class="flex flex-center ">
      <div >
        <image class="settings-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Windows_Settings_app_icon.png/640px-Windows_Settings_app_icon.png" alt="settings" />
      </div>
      <div >
        <image class="avatar-icon" src="https://cdn.iconscout.com/icon/free/png-256/avatar-370-456322.png" alt="avatar" />
      </div>
    </div>
  </section>
  <hr>
  <nav class="flex flex-center">
    <a href="./funnyAnimals.html">Funny Animals</a>|

</nav>
<hr>

    <main>
        <header >
            <h1 class="upload-header">Upload New Video</h1>
        </header>
          
        <div class="flex flex-around ">
          <section class=" border-dash ">
            <form class="flex flex-col flex-center upload-form"  action="" name="formUploadVideo" method="post">
              <div class="flex-col flex-center flex">
                <div class="flex-grow">
                  <label class="text-center" for="videoTitle">Video Title</label>
                </div>
                <div>
                  <input id="videoTitle"  name="videoTitle" type="text" placeholder="Input value"/>
                </div>
                <br>
                <br>
                <br>
              </div>

              <div class="flex-center flex flex-col">
                <div class="flex-grow">
                  <label class="text-center" for="description">Description</label>
                </div>
                <div>
                  <textarea id="description" rows="6" cols="40">
                    Text area content
                  </textarea>
                </div>
                <br>
                <br>
                <br>
              </div>

              <div class="flex-center flex flex-col">
                <div class="flex-grow">
                  <label class="text-center" for="video">Video</label>
                </div>
                <div>
                  <button id="video" name="video">Choose File</button>
                </div>
                <br>
              </div>

              <div class="flex-center">
                <input list="category" name="category" placeholder="Choose Category"/>
                <datalist id="category" >
                    <option value="Funny Animals">Funny Animals</option>
                    <option value="DIY Projects">DIY Projects</option>
                    <option value="Tasty Recipes">Tasty Recipes</option>
                  
                </datalist>
                <br>
                <br>
                <br>
              </div>

              <div class="flex-center">
                <input name="privacy" id="public" type="radio"/>
                <label for="public">Public</label>
                <input name="privacy" id="private" type="radio"/>
                <label for="private">Private</label>
                <br>
                <br>
                <br>
              </div>

              <div class="flex-center">
                <button name="uploadVideo">Upload Video</button>
              </div>
            
            </form>
          </section> 

          <section class=" uploadAnim">
            <image class="upload-icon " src="https://cdn2.iconfinder.com/data/icons/video-12/32/Video-camera-add-512.png"  alt="upload video"/>
          </section>
        </div>
    </main>
    <hr>

  </body>
